<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games GDF - A sua loja de games</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Games GDF</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#support"> <h2>Suporte</h2> </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="logo">
        <div class="container">
            <img class="store-front" src="./Imagens/1682449345763.png" alt="Logo da GDF Jogos"/>
            </div>
    </section>
    <section id="contact">
        <div class="container">
            <div class="contact-methods">
                <ul class="social-links">
                    <li>
                        <a href="#" title="Facebook"> 
                            <img src="./Imagens/baixados (3).png" alt="Logo do facebook" />
                            <h3>GDF Games</h3>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Instagram">
                            <img src="./Imagens/baixados (4).png" alt="Logo do Instagram" />
                            <h3>Games_GDF</h3>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Youtube">
                            <img src="./Imagens/baixados (2).png" alt="Logo do Youtube" />
                            <h3>Games GDF</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section id="brands">
        <div class="container">
            <h2>Marcas</h2>
            <div class="marks-soon">
                <ul class="brands">
                    <li>
                        <a href="#" title="playstation"> 
                            <img src="./Imagens/baixados (1).png" alt="Logo do Playstation" />
                            <h3>Playstation</h3>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Nintendo">
                            <img src="./Imagens/baixados (5).png" alt="Logo da Nintendo" />
                            <h3>Nintendo</h3>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="PC">
                            <img src="./Imagens/images (2).png" alt="Imagem das letras PC" />
                            <h3>Pcs</h3>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Xbox">
                            <img src="./Imagens/baixados.png" alt="Logo do Xbox" />
                            <h3>Xbox</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section id="support">
        <div class="container">
            <h2>Suporte</h2>
            <div class="support-contact">
            </div>
            <div class="address">
                <h3>Visite nossa loja física:</h3>
            <p>
                Rua Aguiar N°1704 - 1°Andar - Rio de janeiro - RJ
            </p>
        </div>
                <form>
                    <input type="text" placeholder="Seu nome" required/>
                    <input type="email" placeholder="Seu e-mail" required />
                    <textarea placeholder="Sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
        </div>
    </section>
</body>
</html>
